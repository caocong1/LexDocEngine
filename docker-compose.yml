services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: lexdoc-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-lexdoc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lexdoc_dev}
      POSTGRES_DB: ${DB_NAME:-lexdoc_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexdoc"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: lexdoc-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-lexdoc}
      DB_PASSWORD: ${DB_PASSWORD:-lexdoc_dev}
      DB_NAME: ${DB_NAME:-lexdoc_db}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY}
      PORT: 3000
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: lexdoc-frontend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: lexdoc-nginx
    ports:
      - "${APP_PORT:-9443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${TLS_CERT:-/etc/ssl/fullchain.pem}:/etc/nginx/ssl/fullchain.pem:ro
      - ${TLS_KEY:-/etc/ssl/privkey.pem}:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
